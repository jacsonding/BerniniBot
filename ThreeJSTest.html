<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// fake data
			var fakeData = [[-10, 0, 0],[0,12,0]];
			var lastPoint = [0,12,0];

			// scene and camera and render
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			camera.position.set(0,0,10);
			camera.lookAt(new THREE.Vector3(0,0,0));

			// setup geometry
			var materialList = [];
			var geometryList = [];
			var lineList = [];


			var materialLine = new THREE.LineBasicMaterial({ color: 0x0000ff });

			var geometryLine = new THREE.Geometry();
			geometryLine.vertices.push(new THREE.Vector3(fakeData[0][0],fakeData[0][1],fakeData[0][2]));
			geometryLine.vertices.push(new THREE.Vector3(fakeData[1][0],fakeData[1][1],fakeData[1][2]));



			var line = new THREE.Line(geometryLine, materialLine);

			scene.add(line);

			// render loop
			function render() {
			requestAnimationFrame( render );
				renderer.render( scene, camera );
			}
			render();



			function addPaintPoint(point){
				//push new material and geometry
				materialList.push(new THREE.LineBasicMaterial({ color: 0xfdfdfd }));
				geometryList.push(new THREE.Geometry());

				//add vertices to new geometry
				geometryList[geometryList.length-1].vertices.push(new THREE.Vector3(lastPoint[0],lastPoint[1],lastPoint[2]));
				geometryList[geometryList.length-1].vertices.push(new THREE.Vector3(point[0],point[1],point[2]));

				//set lastPoint
				lastPoint=point;

				//add new line with new geometry and material to line list and scene
				lineList.push(new THREE.Line(geometryList[geometryList.length-1],materialList[materialList.length-1]));
				scene.add(lineList[lineList.length-1]);
			}

		</script>
	</body>
</html>
