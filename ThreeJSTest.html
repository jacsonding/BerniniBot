<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// fake data
			var fakeData = [[-10, 0, 0],[0,12,0]];
			var lastPoint = [0,0,0];

			// scene and camera and render
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			camera.position.set(0,0,10);
			camera.lookAt(new THREE.Vector3(0,0,0));

			// geometry
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			// camera.position.z = 3;

			// fake data geometry
			var materialLine = new THREE.LineBasicMaterial({ color: 0x0000ff });

			var geometryLine = new THREE.Geometry();
			geometryLine.vertices.push(new THREE.Vector3(fakeData[0][0],fakeData[0][1],fakeData[0][2]));
			geometryLine.vertices.push(new THREE.Vector3(fakeData[1][0],fakeData[1][1],fakeData[1][2]));


			var line = new THREE.Line(geometryLine, materialLine);

			scene.add(line);

			// render loop
			function render() {
			requestAnimationFrame( render );
				renderer.render( scene, camera );
				cube.rotation.x += 0.1;
				// cube.rotation.y += 0.1;
			}
			render();

			function addPaintPoint(point){
				geometryLine.vertices.push(new THREE.Vector(point[0],point[1],point[2])

			}

		</script>
	</body>
</html>
