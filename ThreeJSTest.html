<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// fake data
			var fakeData = [[-10, 0, 0],[0,12,0]];
			var lastPoint = [0,12,0];

			// scene and camera and render
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			camera.position.set(0,0,10);
			camera.lookAt(new THREE.Vector3(0,0,0));

			// fake data geometry
			var materialLine = new THREE.LineBasicMaterial({ color: 0x0000ff });

			var geometryLine = new THREE.Geometry();
			geometryLine.vertices.push(new THREE.Vector3(fakeData[0][0],fakeData[0][1],fakeData[0][2]));
			geometryLine.vertices.push(new THREE.Vector3(fakeData[1][0],fakeData[1][1],fakeData[1][2]));



			var line = new THREE.Line(geometryLine, materialLine);

			scene.add(line);

			// render loop
			function render() {
			requestAnimationFrame( render );
				renderer.render( scene, camera );
			}
			render();

			var geometryLine2;

			function addPaintPoint(point){
				// geometryLine.vertices.push(new THREE.Vector(point[0],point[1],point[2])
				geometryLine2 = new THREE.Geometry();
				geometryLine2.vertices.push(new THREE.Vector3(lastPoint[0],lastPoint[1],lastPoint[2]));
				geometryLine2.vertices.push(new THREE.Vector3(point[0],point[1],point[2]));
				var line2 = new THREE.Line(geometryLine2,materialLine);
				scene.add(line2);
			}

		</script>
	</body>
</html>
